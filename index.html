<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="./src/index.ts" type="module"></script> -->
    <script type="module">
      import { createApp } from "vue/dist/vue.esm-bundler.js";
      import SmartyUI, {
        SFCButton,
        JSXButton,
        TSButton,
      } from "./dist/TSmart-ui.mjs";
      import './dist/assets/entry.3cce5fd4.css'
      createApp({
        template: `
        <JSXButton color="blue" icon="search">
          蓝色按钮
        </JSXButton>
        <JSXButton color="green" icon="edit">
          绿色按钮
        </JSXButton>
        <JSXButton color="gray" icon="check">
          灰色按钮
        </JSXButton>
        <JSXButton color="yellow" icon="message">
          黄色按钮
        </JSXButton>
        <JSXButton color="red" icon="delete">
          红色按钮
        </JSXButton>
`,
      })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(TSButton.name, TSButton)
        .mount("#app");
    </script>
  </body>
</html>
